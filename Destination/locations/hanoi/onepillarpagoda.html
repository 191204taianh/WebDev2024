<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../style/navbar.css">
    <link rel="stylesheet" href="../../style/header.css">
    <link rel="stylesheet" href="../../style/destination.css">
    <link rel="stylesheet" href="../../style/destination_title.css">
</head>
<body>

    <div class="navbar">
        <div class="navContainer">
            <img src="../logo/logotrang.png" class="logo-image" alt="Logo">
            <div class="navItems">
                <button class="navButton">Register</button>
                <button class="navButton">Login</button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="headerContainer">
            <div class="headerList">
                <div class="headerListItem">
                    <i class="fas fa-bed"></i>
                    <span>Hotels</span>
                </div>
                <div class="headerListItem">
                    <i class="fas fa-utensils"></i>
                    <span>Tours</span>
                </div>
                <div class="headerListItem">
                    <i class="fas fa-plane"></i>
                    <span>Flights</span>
                </div>
                <div class="headerListItem active">
                    <i class="fas fa-hotel"></i>
                    <span>Destination</span>
                </div>
                <div class="headerListItem">
                    <i class="fas fa-car"></i>
                    <span>Car Rentals</span>
                </div>
            </div>
        </div>


        <!--<i class="fa-solid fa-location-dot"></i> -->


            </body>
</html>
