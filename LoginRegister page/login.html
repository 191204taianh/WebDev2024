<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../LoginRegister page/login_header.css">
    <link rel="stylesheet" href="login_body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <a href="../LoginRegister page/login.html">
                    <img src="../Destination/logo/logo.png" alt="travel'USTH Logo">
                </a>
            </div>

            <nav>
                <ul class="menu">
                    <li class="other">
                        <i class="fas fa-home"></i>
                        <a href="../Home page/home.html">Home</a>
                    </li>

                    <li class="other">
                        <i class="fas fa-utensils"></i>
                        <a href="#about">Tours</a>
                    </li>

                    <li class="other">
                        <i class="fas fa-plane"></i>
                        <a href="#services">Flights</a>
                    </li>

                    <li class="other">
                        <i class="fas fa-bed"></i>
                        <a href="">Hotels</a>
                    </li>

                    <li class="other">
                        <i class="fas fa-hotel"></i>
                        <a href="#contact">Entertainment</a>
                    </li>

                    <li class="other">
                        <i class="fas fa-car"></i>
                        <a href="#contact">Transportation</a>
                    </li>
                </ul>
            </nav>

            <div class="navContainer">
                <div class="navItems">
                    <div class="language-selector">
                        <select id="languageSelect">
                            <option value="tiengviet">Tiếng Việt</option>
                            <option value="english">English</option>
                            <option value="fracais">Français</option>
                        </select>
                    </div>

                    <button class="navButtonRegister">
                        <a href="../LoginRegister page/register.html">Register</a>
                    </button>
                    <button class="navButtonLogin">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="login-container">
            <div class="login-box">
                <div class="left-column">
                    <img src="../Destination/logo/logo2.png" alt="Logo" class="logo-image">
                    <div class="icon-container">
                        <i class="fas fa-user"></i>
                        <h2>Login</h2>
                    </div>
                    <p class="register-text">Don't have an account? <a href="../LoginRegister page/register.html">Register</a></p>
                </div>
                <div class="right-column">
                    <form id="loginForm">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="usernameoremail" id="usernameoremail" placeholder="Username or Email" required>
                            <img src="../LoginRegister page/image/Clear.png" id="clearUsernameEmail" alt="Clear" class="input-icon">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required>
                            <img src="../LoginRegister page/image/ViewPassword.png" id="viewPassword" alt="View Password" class="input-icon">
                        </div>
                        <div class="login-actions">
                            <button type="button" class="login-btn" id="loginBtn">Login</button>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                    <div class="social-login">
                        <p>Or login with:</p>
                        <div class="social-buttons">
                            <button class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                            <button class="social-btn apple">
                                <i class="fab fa-apple"></i> Apple
                            </button>
                            <button class="social-btn google">
                                <i class="fab fa-google"></i> Google
                            </button>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
