<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    
    <!-- Navbar Section -->
    <div class="navbar">
        <div class="navContainer">
            <span class="logo">Travel booking</span>
            <div class="navItems">
                <button class="navButton">Register</button>
                <a href="login.html"><button class="navButton">Login</button></a>
            </div>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <div class="headerList">
            <div class="headerListItem active">
                <i class="fas fa-bed"></i>
                <span>Stays</span>
            </div>
            <div class="headerListItem">
                <i class="fas fa-plane"></i>
                <span>Flights</span>
            </div>
            <div class="headerListItem">
                <i class="fas fa-car"></i>
                <span>Car Rentals</span>
            </div>
            <div class="headerListItem">
                <i class="fas fa-utensils"></i>
                <span>Attractions</span>
            </div>
            <div class="headerListItem">
                <i class="fas fa-taxi"></i>
                <span>Airport Taxis</span>
            </div>
        </div>
        <h1 class="headerTitle">A lifetime of discounts? It's Genius.</h1>
        <p class="headerDesc">Get rewarded for your travels â€“ unlock instant savings of 10% or more with a free Lamabooking account</p>
        <button class="headerBtn">Sign in / Register</button>

        <!-- Search Bar Section -->
        <div class="headerSearch">
            <div class="headerSearchItem">
                <i class="fas fa-bed headerIcon"></i>
                <input type="text" placeholder="Where are you going?" class="headerSearchInput">
            </div>
            <div class="headerSearchItem">
                <i class="fas fa-calendar-alt headerIcon"></i>
                <span class="headerSearchText">date to date</span>
            </div>
            <div class="headerSearchItem">
                <i class="fas fa-user headerIcon"></i>
                <span class="headerSearchText">2 adults 2 children 1 room</span>
            </div>
            <div class="headerSearchItem">
                <button class="headerBtn">Search</button>
            </div>
        </div>
    </div>

</body>
</html>
